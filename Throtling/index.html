<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttling</title>
</head>
<style>
    #throttle{
        width: 200px;
        margin: auto;
        font-size: 20px;
        background-color: rgb(60, 90, 80);
        padding: 5px;
        border-radius: 5px;
        border: none;
        position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
    }
</style>
<body>

    <button id="throttle">click me!</button>
</body>
</html>
<script>
     const btn=document.querySelector("#throttle"); 
     const throttler=(func, delay)=>{
    let prev = 0;
      return (...args) => {
        let now = new Date().getTime();
        if(now - prev> delay){
          prev = now;
          return func(...args); 
        }
      }
    }
    btn.addEventListener("click", throttler(()=>{
      console.log("button is clicked")
    }, 2000));
</script>
